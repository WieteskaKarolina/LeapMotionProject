<!DOCTYPE html>
<html>
<head>
  <title>MAPA KAMPUSU P≈Å</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
     #map {
        cursor: default;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
  }
     #floating-info-box
     {
       position: absolute;
       left: 25%;
       right: 25%;
       top: 25%;
       bottom: 25%;
       z-index: 1000;
       background: whitesmoke;
     }
     #close-floating-info-box
     {
       position: absolute;
       width: 50px;
       height: 50px;
       top: 5%;
       border-radius: 50%;
       right: 5%;
       background-color: red;
     }
     span.info-box {
       display: block;
       margin: 5%;
     }
     #blur
     {
       position: absolute;
       background: rgba(71, 68, 68, 0.62);
       z-index: 999;
       top:0;
       bottom: 0;
       left: 0;
       right: 0;

     }

  </style>
</head>
<body>
  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>

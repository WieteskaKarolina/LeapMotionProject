<!DOCTYPE html>
<html>
<head>
  <title>MAPA KAMPUSU P≈Å</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
     #map {
        cursor: default;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
  }
     #floating-info-box
     {
       position: absolute;
       left: 25%;
       right: 25%;
       top: 25%;
       /*bottom: 25%;*/
       z-index: 1000;
       background: whitesmoke;
       border-radius: 2%;
     }
     #close-floating-info-box
     {
       position: absolute;
       width: 70px;
       height: 70px;
       top: 5%;
       border-radius: 50%;
       border: none;
       right: 5%;
       font-size: x-large;
       background: url('images/closeBtn.png') no-repeat;
       background-size: 100%;
     }
     span.info-box {
       display: block;
       margin: 5%;
     }
     #blur
     {
       position: absolute;
       background: rgba(71, 68, 68, 0.62);
       z-index: 999;
       top:0;
       bottom: 0;
       left: 0;
       right: 0;

     }
     #qrImage
     {
       display: block;
       /*margin: 2%;*/
       width: 25%;
       margin-right: 10%;
       margin-top: 7%;
       float: right;
     }

     #bdImage
     {
       display: block;
       margin: 2%;
       width: 50%;
       margin-left: 5%;
       float: left;
     }

  </style>
</head>
<body>
  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>

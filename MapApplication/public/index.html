<!DOCTYPE html>
<html>
<head>
  <title>MAPA PŁ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
  .collapse, .collapse ul {
    list-style-type: none;
    padding-left: 0px;
  }

  /* (B) LIST ITEMS */
  .collapse li {
    padding: 10px;
    margin: 5px;
    background-color: darkgray;
  }
  .second-level >li
  {
    /*width: 100%;*/
    /*padding-left: 0 !important;*/
    margin-right: 0 ;
    margin-left: 0 ;
    border: solid 2px black;
    padding-bottom: 10px;
    padding-top: 10px;

  }
  li.first-level
  {
    margin: 0px;
    margin-bottom: 5px;
    padding: 5px;
  }

  /* (C) TOGGLE */
  .toggle {
    padding: 10px;
    cursor: pointer;
  }
  .toggle::before {
    display: inline-block;
    width: 15px;
    content: "+";
  }
  .toggle.show::before { content: "-"; }

  /* (D) SHOW/HIDE */
  .collapse ul { display: none; }
  .toggle.show + ul { display: block; }

  /* (E) INFO BUTTON */
  .info-button {
    float: right;
    margin: 5px; 
    cursor: pointer;
    background-image: url(images/info.png);
    background-repeat: no-repeat;
    background-size: contain;
    width: 30px;
    height: 30px;
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(143, 16, 16);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bezdotykowa Mapa Politechniki Łódzkiej</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <div class="info-button"></div>
            </li>
        </ul>  
    </div>
  </nav>

  <div class="content">
    <div class="sidebar">
      <!-- Treść listy budynków -->
      <ul class="collapse" id="collapse">
      </ul>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

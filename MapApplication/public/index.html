<!DOCTYPE html>
<html>
<head>
  <title>MAPA PŁ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<style>
  .collapse, .collapse ul {
    list-style-type: none;
    padding-left: 0px;
  }

  /* (B) LIST ITEMS */
  .collapse li {
    padding: 10px;
    margin: 5px;
    background-color: darkgray;
  }
  .second-level >li
  {
    /*width: 100%;*/
    /*padding-left: 0 !important;*/
    margin-right: 0 ;
    margin-left: 0 ;
    border: solid 2px black;
    padding-bottom: 10px;
    padding-top: 10px;

  }
  li.first-level
  {
    margin: 0px;
    margin-bottom: 5px;
    padding: 5px;
  }

  /* (C) TOGGLE */
  .toggle {
    padding: 10px;
    cursor: pointer;
  }
  .toggle::before {
    display: inline-block;
    width: 15px;
    content: "+";
  }
  #info-button
  {
    position: absolute;
    top: 2%;
    right: 2%;
    width: 50px;
    height: 50px;
    background-color: whitesmoke;
    /*background: url("images/info.png") no-repeat scroll 0 0 transparent;*/
    z-index: 1000;
  }
  .toggle.show::before { content: "-"; }

  /* (D) SHOW/HIDE */
  .collapse ul { display: none; }
  .toggle.show + ul { display: block; }
</style>
  <div class="navbar">
    <h1>Bezdotykowa mapa Politechniki Łódzkiej</h1>
  </div>
<button id="info-button"></button>

  <div class="content">
    <div class="sidebar">
      <!-- Treść listy budynków -->
      <ul class="collapse" id="collapse">
      </ul>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
